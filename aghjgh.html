<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Fortnite Lobby Bot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 350px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        .bot-info {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Custom Fortnite Lobby Bot</h2>
        <button onclick="window.location.href='https://ordinarycomcustom-bot-login.vercel.app/'">Login</button>
        <button onclick="window.location.href='https://ordinarycomcustom-bot-sign-up.vercel.app/'">Sign Up</button>
        <div class="bot-info">
            <h3>Custom Lobby Bot Features:</h3>
            <ul>
                <li>Custom bot name</li>
                <li>Choose who the bot adds</li>
                <li>no Queue</li>
                  <li>only you and the bots friends can access the bot</li>

            </ul>
        </div>
    </div>
</body>
</html>
